<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bank website</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>

    <section class="flex justify-center mt-10">
        <div class="card w-9/12 bg-sky-100 shadow-xl ">
            <div class="card-body flex justify-center">
              <h2 class="card-title text-3xl mb-2">Please Login</h2>

              <input id="email-field" type="email" placeholder="enter your email" class="input input-bordered input-primary w-9/12" />
              <input id="pass-field" type="password" placeholder="your password" class="input input-bordered input-secondary w-9/12" />
              <div class="card-actions">
                <button id="login-btn" class="btn btn-primary">Log in</button>
              </div>
            </div>
          </div>
    
    </section>
    <script src="./js/login.js"></script>

  </body>
</html>
